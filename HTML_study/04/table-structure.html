<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>상품 구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead>     <!--표의 제목 부분-->
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>     <!--표의 본문 부분-->
            <tr>
                <th>선물용</th>
                <th>3kg</th>
                <th>11~16과</th>
                <th>35,000원</th>
            </tr>
        </tbody>
        <tfoot>     <!--표의 요약 부분-->
            <tr>
                <th>끝!</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
