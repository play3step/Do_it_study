<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>원래 크기의 이미지</p>
    <img src = "images/github.jpeg" alt = "github">     <!--img src = "이미지 파일 경로" alt = "대체용 텍스트"-->
    <p>width = "50%", height = "50%"로 지정한 이미지</p>
    <img src = "images/github.jpeg" alt = "github" width = "50%">   <!--이미지 크기 지정-->
    <p>width = "20%", height = "20%"로 지정한 이미지</p>
    <img src = "images/github.jpeg" alt = "github" width = "20%"> 
</body>
</html>
