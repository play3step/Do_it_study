<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <colgroup>      
            <col style="background-color: #eee;">   <!--첫 번째 열의 배경색 지정-->
            <col>       <!--스타일이 없어도<col>을 명시-->
            <col style = "width:150px;">        <!--세 번째, 네 번째 열의 너비 지정-->
            <col style = "width:150px;">        <!--스타일 속성이 같은 경우, <col span = "2" style = "width:150px;">로 할 수 있다.-->
        </colgroup>
        <thead>
            <tr>
                <td>용도</td>
                <td>중량</td>
                <td>개수</td>
                <td>가격</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan ="2">선물용</td>    <!--행을 합칠 때 씀, <td rowspan = "합칠 셀의 개수">셀의 내용</td>-->
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>               <!--열을 합칠 때 씀, <td colspan = "합칠 셀의 개수">셀의 내용</td>-->
            </tr>
            <tr>
                <td rowspan ="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
