<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li> <!--number은 스핀 박스가 나타나며 숫자 선택 가능-->
            <label><input type = "checkbox" value = "s_3">선물용 3kg</label>
            <input type = "number" min = "0" max = "5"> 개(최대 5개)
        </li>
        <li>
            <label><input type = "checkbox" value = "s_5">선물용 5kg</label>
            <input type = "number" min = "0" max = "3" value = "1"> 개(최대 3개)    <!--초기값 1로 설정-->
        </li>
    </ul>
    <ul>
        <li> <!--range는 슬라이드 막대를 움직여 숫자 입력 가능-->
            <label><input type = "checkbox" value = "f_3">가정용 3kg </label>
            <input type="range" min = "0" max="5">개 (최대 5개)
        </li>
        <li>
            <label><input type = "checkbox" value = "f_5">가정용 5kg </label>
            <input type="range" min = "0" max="3" value = "1">개 (최대 3개)
        </li>
    </ul>
</body>
</html>
