<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>배송 정보</legend>
            <ul id = "shipping">
                <li>
                    <label for = "prod">주문 상품</label>
                    <input type = "text" id = "prod" value = "상품용 3kg" readonly>     <!--readonly, 사용자가 입력하지는 못하고 읽게만 하는 읽기 전용 필드-->
                </li>
                <li>
                    <label for = "user-name">이름</label>
                    <input type = "text" id = "user-name" autofocus required>   <!--required, 내용을 폼에 입력한 후 sumbit 버튼을 클릭하면 폼으로 서버로 전송하는데 이때 필수 필드에 필요한 내용이 모두 채워졌는지 검사-->
                </li>
                <li>
                    <label for = "addr">배송 주소</label>
                    <input type = "text" id = "addr" required>
                </li>
                <li>
                    <label for = "mail">이메일</label>
                    <input type = "email" id = "mail">
                </li>
                <li>
                    <label for = "phone">연락처</label>
                    <input type = "tel" id = "phone" placeholder="하이픈 빼고 입력해 주세요. (01012345678)" required>
                </li>
                <li>
                    <label for = "d-day">배송 지점</label>
                    <input type = "date" id = "d-day"><small>(주문일로부터 최소 3일 이후)</small>
                </li>
            </ul>
        </fieldset>
        <div>
            <input type = "submit" value = "주문하기">
            <input type = "reset" value = "취소하기">
        </div>
    </form>
</body>
</html>
