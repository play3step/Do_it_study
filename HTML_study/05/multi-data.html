<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for = "prod1">상품 선택</label>
    <select id = "prod1">       <!--드롭다운 목록 만들기, selcet 드롭다운 목록의 시작과 끝-->
        <option value = "special_3" selected>선물용 3kg</option>    <!--원하는 항목을 추가 value 속성을 이용해 서보로 념겨주는 값 지정-->
        <option value = "special_5" >선물용 5kg</option>        <!--selected 드롭다운 메뉴를 삽일할 때 기본적으로 선택해서 보여 줄 항목 지정-->
        <option value = "family_3" >가정용 3kg</option>
        <option value = "family_5" >가정용 5kg</option>
    </select>


    <label for = "prod2">포장 여부</label>
    <input type = "text" id = "prod2" list = "pack">
    <datalist id = "pack">      <!--데이터 목록 만들어 줌, 데이터 목록을 사용하면 텍스트 필드에 값을 직접 입력하지 않고 미리 만ㄷ르어 놓은 값 중에서 선택할 수 있음-->
        <option value = "package" >선물 포장</option>
        <option value = "no_package" >포장 안 함</option>
    </datalist>
</body>
</html>
