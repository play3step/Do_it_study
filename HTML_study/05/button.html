<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type = "submit" value="주문하기">    <!--폼에 입력한 정보를 서버로 보냄, 전송된 정보는 action속성에서 지정한 폼 처리 프로그램에 넘겨짐-->
        <input type = "reset" value="취소하기">     <!--입력된 모든 정보를 재설정해서 사용자가 입력한 내용을 모두 지우는 역할을 함-->
    </div>

    <form>
        <input type  = "button" value = "공지 창 열기" onclick = "window.open('login.html')">
    </form>
