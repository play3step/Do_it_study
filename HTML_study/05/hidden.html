<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type = "hidden" value = "사이트를 통한 직접 로그인">     <!--히든필드는 화면의 폼에는 보이지 않지만 사용자가 입력을 마치면 폼과 함께 서보로 전송되는 요소-->
    <label>아이디 : <input type = "text" id = "user_id" size = "10"></label>    <!--사용자에게 굳이 보여 줄 필요는 없지만 관리자가 알아야 하는 정보-->
    <label>비밀번호 : <input type = "password" id = "user_pw" size = "10"></label>
    <input type ="submit" value = "로그인">
</body>
</html>
