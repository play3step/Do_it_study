<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width:200px;
        height:100px;
        display:inline-block;
        margin:15px;			
        border-style:solid;
    }

    #box1 {     /* 전체 테두리 빨강 */
        border-color: red;
    }
    #box2 {     /* 위쪽 테두리 파랑, 왼쪽 테두리 빨강 */
        border-top-color: blue;
        border-left-color: red;
    }
</style>
<body>
    <div id = "box1"></div>
    <div id = "box2"></div>
</body>
</html>
