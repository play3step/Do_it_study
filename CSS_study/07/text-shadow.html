<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .shadow1{       /* 텍스트에 그림자 효과 추가 */
        color: red;
        text-shadow: 1px 1px black;     /* 가로, 세로 거리, 색상 지정 */
    }
    .shadow2{
        text-shadow: 1px 5px 3px #ffa500;       /* 가로, 세로 거리, 번짐 정도, 색상 지정 */
    }
    .shadow3{
        color: #fff;
        text-shadow: 7px -7px 20px #000;        /* 가로, 세로 거리, 번짐정도, 색상 지정 */
    }
</style>
<body>
    <h1 class = "shadow1">HTML</h1>
    <h1 class = "shadow2">CSS</h1>
    <h1 class = "shadow3">자바스크립트</h1>
</body>
</html>
