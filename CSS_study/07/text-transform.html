<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> /* 글자 일부 또는 전체를 대문자로 바꾸기 */
    .trans1{text-transform: capitalize;}    /* 첫 번째 글자를 대문자로 */
    .trans2{text-transform: uppercase;}     /* 전체 글자를 대문자로 */
    .trans3{text-transform: lowercase;}     /* 전채 글자를 소문자로 */
</style>
<body>
    <p class = "trans1">html</p>
    <p class = "trans2">css</p>
    <p class = "trans3">JAVASCRIPT</p>
</body>
</html>
